<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-color: rgb(158, 109, 97);
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 70px; /* Adjust based on your navbar height */
    }

    .navbar {
      display: flex;
      align-items: center;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 16px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .logo {
      margin-right: auto;
    }

    .nav-items {
      display: flex;
      justify-content: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
      flex-grow: 1;
    }

    .nav-items li {
      padding: 0;
    }

    .nav-items li a {
      display: block;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .nav-items li a:hover:not(.active) {
      background-color: #111;
    }

    .active {
      background-color: #04AA6D;
    }

    .menu-icon {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .dropdown a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown a:hover {
      background-color: #575757;
    }

    .gallery {
      text-align: center;
      padding: 20px 16px; /* Adjust padding as needed */
      max-width: 100%;
      position: relative;
    }

    .image-container {
      display: inline-block;
      position: relative;
      margin: 15px;
    }

    .image-container img {
      display: block;
      max-width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: red;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 25px;
      padding-top: 5px;
      box-sizing: border-box;
    }

    .image-container:hover img {
      transform: translateY(-50px);
    }

    .Contact_info {
      background-color: bisque;
      margin: 10px;
      padding: 16px 0;
      border-radius: 12px;
      width: 99%;
      max-height: 550px;
      text-align: center;
    }

    .h1contact {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 16px 0 0;
      font-size: 22px;
      font-weight: lighter;
    }

    .icon-container {
      background-color: bisque;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 20px;
    }

    .icon {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin: 10px;
      width: 200px;
    }

    .icon i {
      font-size: 50px;
      margin-bottom: 10px;
    }

    @media only screen and (min-width: 1024px) {
      .navbar {
        padding: 10px 16px;
      }

      .gallery {
        padding: 20px;
        margin: 20px;
      }

      .icon-container {
        flex-direction: row;
      }

      .menu-icon {
        display: none;
      }

      .dropdown {
        display: none;
      }
    }

    @media only screen and (max-width: 768px) {
      .info {
        padding-top: 120px;
        padding: 16px;
      }

      .customh1 {
        font-size: 24px;
      }

      .gallery {
        width: 90%;
        margin: 10px auto;
        padding: 16px;
        box-sizing: border-box;
      }

      .gallery img {
        margin-bottom: 10px;
        max-width: 100%;
        height: auto;
      }

      .icon {
        font-size: 20px;
      }

      .icon i {
        font-size: 40px;
      }

      .icon-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .icon-container p {
        font-size: 14px;
      }

      .About_us,
      .Contact_info {
        width: 90%;
        margin: 10px auto;
        padding: 16px;
        box-sizing: border-box;
      }

      .nav-items {
        display: none;
      }

      .menu-icon {
        display: block;
      }

      .dropdown {
        display: none;
        position: absolute;
        width: 100%;
        top: 100%;
        right: 0;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a class="logo" href="index.html"><img src="8748_gigachad.png" alt="logo" style="height:40px;"></a>
    <span class="menu-icon" onclick="toggleDropdown()"><i class="fa fa-bars"></i></span>
    <ul class="nav-items">
      <li><a href="index.html">Home</a></li>
      <li><a href="About.html">About Us</a></li>
      <li><a href="Info.html">Information</a></li>
      <li><a class="active" href="Buildings.html">Buildings</a></li>
    </ul>
    <div class="dropdown" id="dropdown-menu">
      <a href="index.html">Home</a>
      <a href="About.html">About Us</a>
      <a href="Info.html">Information</a>
      <a href="Buildings.html">Buildings</a>
    </div>
  </div>

  <div class="gallery">
    <a href="Sgrada1.html" class="image-container">
      <img src="мазна.png" alt="mazna" width="600" height="650">
      <div class="line">НОВА СГРАДА <br> Улитса Свети Петър 21</div>
    </a>
    <a href="Sgrada2.html" class="image-container">
      <img src="Perry_the_Platypus.png" alt="perry" width="600" height="650">
      <div class="line">НОВА СГРАДА <br> Улитса Свети Петър 25</div>
    </a>
  </div>

  <div class="Contact_info">
    <h1 class="h1contact">Можете да се свържете с нас чрез:</h1>
    <hr color="black" width="400px" align="center">
    <div class="icon-container">
      <div class="icon">
        <i class="fa fa-phone"></i>
        <p>Номер за връзка:<br>0876842484</p>
      </div>
      <div class="icon">
        <i class="fa fa-envelope"></i>
        <p>e-mail:<br>neshto@abv.bg</p>
      </div>
      <div class="icon">
        <i class="fa fa-bed"></i>
        <p>Адрес:<br>Дойран 18</p>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      var dropdown = document.getElementById("dropdown-menu");
      if (dropdown.style.display === "block") {
        dropdown.style.display = "none";
      } else {
        dropdown.style.display = "block";
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      var dropdown = document.getElementById("dropdown-menu");
      if (!dropdown) {
        console.error("Dropdown menu not found.");
      }
    });
  </script>
</body>
</html>
