<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-color: rgb(158, 109, 97);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 16px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .logo {
      margin-right: auto; /* Pushes nav-items to the center */
    }

    .nav-items {
      display: flex;
      justify-content: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
      flex-grow: 1; /* Allow this to grow and take available space */
    }

    .nav-items li {
      padding: 0;
    }

    .nav-items li a {
      display: block;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .nav-items li a:hover:not(.active) {
      background-color: #111;
    }

    .active {
      background-color: #04AA6D;
    }

    .gallery {
      text-align: center;
      padding: 160px 16px 16px;
      max-width: 100%;
      position: relative;
    }

    .image-container {
      display: inline-block;
      position: relative;
      margin: 15px;
    }

    .image-container img {
      display: block;
      max-width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px; /* Height of the colored line */
      background-color: red; /* Color of the line */
      color: white;
      font-family: Arial, sans-serif;
      font-size: 25px;
      padding-top: 5px; /* Padding to move the text down */
      box-sizing: border-box; /* Ensure padding is included in height */
    }

    .image-container:hover img {
      transform: translateY(-50px);
    }

    /* Contact info section styles */
    .Contact_info {
      background-color: bisque;
      margin: 10px; /* Adjust margin */
      padding: 16px 0; /* Adjust padding */
      border-radius: 12px;
      width: 99%;
      max-height: 550px;
      text-align: center; /* Center align content */
    }

    .h1contact {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 16px 0 0; /* Adjust padding */
      font-size: 22px;
      font-weight: lighter;
    }

    /* Icon container styles */
    .icon-container {
      background-color: bisque;
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Center icons horizontally */
      align-items: center; /* Center icons vertically */
      padding: 20px;
      margin: 20px;
    }

    .icon {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin: 10px; /* Adjust margin */
      width: 200px; /* Fixed width for each icon container */
    }

    .icon i {
      font-size: 50px;
      margin-bottom: 10px; /* Space between icon and text */
    }

  </style>
</head>
<body>

    <ul class="nav-items">

      <li><a href="Info.html">Information</a></li>

  <div class="gallery">

    </a>
    <a href="Sgrada2.html" class="image-container">

      <div class="line">НОВА СГРАДА <br> Улитса Свети Петър 25</div>
    </a>
  </div>

      </div>

</body>
</html>
