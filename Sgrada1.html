<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  background-color: rgb(158, 109, 97);
  margin: 0;
  font-family: Arial, sans-serif;
}

.navbar {
      display: flex;
      align-items: center;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 16px;
      box-sizing: border-box;
    }

    .logo {
      margin-right: auto; /* Pushes nav-items to the center */
    }

    .nav-items {
      display: flex;
      justify-content: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
      flex-grow: 1; /* Allow this to grow and take available space */
    }

    .nav-items li {
      padding: 0;
    }

    .nav-items li a {
      display: block;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .nav-items li a:hover:not(.active){
      background-color: #111;
    }

    .active {
      background-color: #04AA6D;
    }

    .menu-icon {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    .dropdownphone {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #4e4747;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .dropdownphone a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdownphone a:hover {
      background-color: #575757;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2e2d2d;
      min-width: 120px;
      max-width: 1000px;
      width: 120px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }


    .dropdown-content a:hover {
      background-color: #575757;
    }

    .dropbtn {
      background-color: #252323;
      color: white;
      padding: 14px 16px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      min-width: 120px;
      width: 120px;
      max-width: 1000px;
    }

    .dropbtn:hover {
      background-color: #575757;
    }

    .dropmenu:hover .dropdown-content {
      display: block;
    }

    .dropmenu {
      position: relative;
      display: inline-block;
      width: 120px;
    }

   /* Contact info section styles */
   .Contact_info {
      background-color: bisque;
      margin: 10px; /* Adjust margin */
      padding: 16px 0; /* Adjust padding */
      border-radius: 12px;
      width: 99%;
      max-height: 550px;
      text-align: center; /* Center align content */
    }

    .h1contact {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 16px 0 0; /* Adjust padding */
      font-size: 22px;
      font-weight: lighter;
    }

    /* Icon container styles */
    .icon-container {
      background-color: bisque;
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Center icons horizontally */
      align-items: center; /* Center icons vertically */
      padding: 20px;
      margin: 20px;
    }

    .icon {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin: 10px; /* Adjust margin */
      width: 200px; /* Fixed width for each icon container */
    }

    .icon i {
      font-size: 50px;
      margin-bottom: 10px; /* Space between icon and text */
    }
    @media only screen and (min-width: 1024px) {
      .navbar {
        padding: 10px 10px; /* Adjust padding */
      }

      .gallery {
        padding: 10px;
        margin: 10px;
      }

      .icon-container {
        flex-direction: row;
      }
    }

    @media only screen and (max-width: 768px) {
      .info {
        padding-top: 120px; /* Adjust padding for info section */
      }

      .customh1 {
        font-size: 24px; /* Decrease font size for customh1 */
      }

      .gallery img {
        margin-bottom: 10px; /* Adjust margin for smaller screens */
      }

      .icon {
        font-size: 20px; /* Decrease icon size for smaller screens */
      }

      .icon i {
        font-size: 40px; /* Decrease icon size for smaller screens */
      }
      .icon-container{
        flex-direction: column;
      }
      .testing{
        flex-direction: column;
      }
      .About_us{
        width: 615px;
      }
      .Contact_info{
        width: 645px;
        
      }

      .nav-items {
        display: none;
      }

      .menu-icon {
        display: block;
      }

      .dropdownphone {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #4e4747;
        min-width: 100%;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      .dropmenu.dropdown-content {
        display: none;
        position: relative;
        background-color: #4e4747;
        width: 100%;
      }

      .dropmenu.show .dropdown-content {
        display: block;
        /* Show dropdown content when 'show' class is added */
      }

      .dropdown-content {
        position: static;
        background-color: #ec0b0b;
        width: 510px;
        display: none;
      }

      .dropbtn {
        text-align: left;
        width: 510px;
        background-color: #4e4747;
      }

    }

  
    

</style>
</head>
<body>
  <div class="navbar">
    <a class="logo" href="index.html"><img src="8748_gigachad.png" alt="logo" style="height:40px;"></a>
    <span class="menu-icon" onclick="toggleDropdown()"><i class="fa fa-bars"></i></span>
    <ul class="nav-items">
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="About.html">About Us</a></li>
      <li class="dropmenu">
        <button class="dropbtn">Dropdown
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>

          <a href="#">Link 3</a>

      </li>
      <li><a href="Buildings.html">Buildings</a></li>

    <div class="dropdownphone" id="dropdown-menu">
      <a href="index.html">Home</a>
      <a class="active" href="About.html">About Us</a>
      <li class="dropmenu">
        <button class="dropbtn">Dropdown
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </li>
      <a href="Buildings.html">Buildings</a>
      
    </div>
  </div>

<div class="Contact_info">
  <h1 class="h1contact">Можете да се свържете с нас чрез:</h1>
  <hr color="black" width="400px" align="center">
  <div class="icon-container">
    <div class="icon">
      <i class="fa fa-phone"></i>
      <p>Номер за връзка:<br>0876842484</p>
    </div>
    <div class="icon">
      <i class="fa fa-envelope"></i>
      <p>e-mail:<br>neshto@abv.bg</p>

    <div class="icon">
      <i class="fa fa-bed"></i>
      <p>Адрес:<br>Дойран 18</p>
    </div>
  </div>
</div>

<script>
  function toggleDropdown() {
    var navItems = document.querySelector('.nav-items');
    var dropdown = document.getElementById("dropdown-menu");
    if (navItems.classList.contains('show')) {
      navItems.classList.remove('show');
      dropdown.style.display = "none";
    } else {
      navItems.classList.add('show');
      dropdown.style.display = "block";
    }
  }

  document.addEventListener('DOMContentLoaded', function () {
    var dropdown = document.getElementById("dropdown-menu");
    if (!dropdown) {
      console.error("Dropdown menu not found.");
    }
  });

</script>
</body>
</html>
