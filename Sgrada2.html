<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  background-color: rgb(158, 109, 97);
  margin: 0;
  font-family: Arial, sans-serif;
}

.navbar {
      display: flex;
      align-items: center;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 16px;
      box-sizing: border-box;
    }

    .logo {
      margin-right: auto; /* Pushes nav-items to the center */
    }

    .nav-items {
      display: flex;
      justify-content: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
      flex-grow: 1; /* Allow this to grow and take available space */
    }

    .nav-items li {
      padding: 0;
    }

    .nav-items li a {
      display: block;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .nav-items li a:hover:not(.active){
      background-color: #111;
    }

    .active {
      background-color: #04AA6D;
    }
       /* Contact info section styles */
       .Contact_info {
      background-color: bisque;
      margin: 10px; /* Adjust margin */
      padding: 16px 0; /* Adjust padding */
      border-radius: 12px;
      width: 99%;
      max-height: 550px;
      text-align: center; /* Center align content */
    }

    .h1contact {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 16px 0 0; /* Adjust padding */
      font-size: 22px;
      font-weight: lighter;
    }

    /* Icon container styles */
    .icon-container {
      background-color: bisque;
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Center icons horizontally */
      align-items: center; /* Center icons vertically */
      padding: 20px;
      margin: 20px;
    }

    .icon {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin: 10px; /* Adjust margin */
      width: 200px; /* Fixed width for each icon container */
    }

    .icon i {
      font-size: 50px;
      margin-bottom: 10px; /* Space between icon and text */
    }
    @media only screen and (min-width: 1024px) {
      .navbar {
        padding: 10px 10px; /* Adjust padding */
      }

      .gallery {
        padding: 10px;
        margin: 10px;
      }

      .icon-container {
        flex-direction: row;
      }
    }

    @media only screen and (max-width: 768px) {
      .info {
        padding-top: 120px; /* Adjust padding for info section */
      }

      .customh1 {
        font-size: 24px; /* Decrease font size for customh1 */
      }

      .gallery img {
        margin-bottom: 10px; /* Adjust margin for smaller screens */
      }

      .icon {
        font-size: 20px; /* Decrease icon size for smaller screens */
      }

      .icon i {
        font-size: 40px; /* Decrease icon size for smaller screens */
      }
      .icon-container{
        flex-direction: column;
      }
      .testing{
        flex-direction: column;
      }
      .About_us{
        width: 615px;
      }
      .Contact_info{
        width: 645px;
        
      }
    } 
    

</style>
</head>
<body>
<div class="navbar">
    <a class="logo" href="index.html"><img src="8748_gigachad.png" alt="logo" style="height:40px;"></a>
    <ul class="nav-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">About Us</a></li>
        <li><a href="Info.html">Information</a></li>
        <li><a class="active" href="Buildings.html">Buildings</a></li>
    </ul>
</div>
<div class="Contact_info">
  <h1 class="h1contact">Можете да се свържете с нас чрез:</h1>
  <hr color="black" width="400px" align="center">
  <div class="icon-container">
    <div class="icon">
      <i class="fa fa-phone"></i>
      <p>Номер за връзка:<br>0876842484</p>
    </div>
    <div class="icon">
      <i class="fa fa-envelope"></i>
      <p>e-mail:<br>neshto@abv.bg</p>
    </div>
    <div class="icon">
      <i class="fa fa-bed"></i>
      <p>Адрес:<br>Дойран 18</p>
    </div>
  </div>
</div>

</body>
</html>
